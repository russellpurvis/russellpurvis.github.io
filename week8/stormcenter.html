    <main>
        <h1 id="preston">Storm Center</h1>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required="">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="email@hotmail.com">
            </div>
            <div>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required="">
            </div>
            <div>
                <label for="zipCode">Zip Code: </label>
                <input type="number" id="zipCode" name="zipCode" required="">
            </div>
            <div>
                <label for="stormDate">Storm Date: </label>
                <input type="date" id="stormDate" name="stormDate">
            </div>
            <div>
                <label for="stormType">Storm Type: </label>
                <input list="stormType" name="stormType">
                <datalist id="stormType">
                    <option value="Flash Flood">
                    </option>
                    <option value="Hail">
                    </option>
                    <option value="Hurricane">
                    </option>
                    <option value="Thunderstorm">
                    </option>
                    <option value="Tornado">
                    </option>
                </datalist>
            </div>
            <div>
                <label for="stormSeverity">Storm Severity: </label>
                <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10" step="1" value="5"
                    list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="rating">5</span>
                <datalist id="tickmarks">
                    <option value="0">
                    </option>
                    <option value="1">
                    </option>
                    <option value="2">
                    </option>
                    <option value="3">
                    </option>
                    <option value="4">
                    </option>
                    <option value="5">
                    </option>
                    <option value="6">
                    </option>
                    <option value="7">
                    </option>
                    <option value="8">
                    </option>
                    <option value="9">
                    </option>
                    <option value="10">
                    </option>
                </datalist>
            </div>
            <div>
                <label for="stormRegion">Storm Region: </label>
                <select id="stormRegion" name="stormRegion">
                    <option value="" selected="" disabled="">Select Region</option>
                    <option value="preston">Preston</option>
                    <option value="soda springs">Soda Springs</option>
                    <option value="fish haven">Fish Haven</option>
                </select>
            </div>
            <div>
                <label for="userInDangerLevel">User in Danger Level: </label>
                <label for="">
                    <input type="radio" value="yes" id="userInDangerLevel" name="userInDangerLevel">
                    Yes
                </label>
                <label for="">
                    <input type="radio" value="no" id="userInDangerLevel" name="userInDangerLevel">
                    No
                </label>
                <label for="">
                    <input type="radio" value="maybe" id="userInDangerLevel" name="userInDangerLevel">
                    Maybe
                </label>
            </div>
            <div>
                <label for="additionalComments">Additional Comments: </label>
                <textarea name="additionalComments" id="additionalComments" cols="30" rows="5"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>
